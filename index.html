<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Split Bill</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <meta name = "viewport" content = "width = device-width">
  </head>
  <body>
    <div class="wrapper">
    <div class="header"> Split Bill </div>
    <form class="insert">
      <label>How much?</label>
      <input type="number" id="total" placeholder="add the total">

      <label>How many?</label>
      <input type="number" id="people" placeholder="add the number of people">

      <label>Feeling generous?
        <button id="addTip">Add a tip</button>
      </label>
      <div id="tipInput">
        <input type="number" id="tipPercent" placeholder="add % of the total">
        <h3>or</h3>
        <input type="number" id="tipCustom" placeholder="add custom tip">
       </div>
       <div class="buttonSpace">
         <button id="splitBtn">Split</button>
         <button id="resetBtn">Reset</button>
        </div>
        <div id="perPerson">$0</div>
      </form>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
